swagger: "2.0"

info:
  version: "1.0"
  title: Artrunde Public API
  license:
    name: MIT
host: api-rodin-dev.artrunde.com

basePath: /v1/public
schemes:
  - https

paths:

  /debug/:
    get:
      summary: Get debug information
      tags:
          - Debug
      produces:
        - application/json; charset=utf-8
      responses:
        200:
          description: "Debug information"
          schema:
            $ref: "#/definitions/Debug"

  /tags/:
      get:
        tags:
        - "Tags"
        summary: "Query tags"
        description: "Search for multiple tags with a search term"
        operationId: "findTagsBySearchTerm"
        produces:
          - "application/json; charset=utf-8"
        parameters:
          - name: "search"
            in: "query"
            description: "Query for searching tags"
            required: true
            type: "string"
            x-example: "Ber"
        responses:
          200:
            description: "Successful result"
            schema:
              type: "array"
              items:
                $ref: "#/definitions/Tags"

